<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publiciraptor | Próximamente</title>
  <link rel="shortcut icon" href="img/icon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <style type="text/tailwindcss">
    @layer utilities {
      .d-200 {
        animation-delay: 2s;
      }
      .d-400 {
        animation-delay: 4s;
      }
    }
    body {
      font-family: 'Work Sans', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50 px-10 md:px-40 py-10">
  <header>
    <a href="/">
      <img src="img/icon.png" alt="Publiciraptir logo" class="w-20 h-20 inline"><span class="text-[950421] font-bold text-2xl ml-3 inline-flex">Publiciraptor</span>
    </a>
  </header>
  <main class="grid grid-cols-1 md:grid-cols-2 my-10 min-h-[calc(100vh_-_300px)]">
    <section class="space-y-5 h-full flex item-center justify-center flex-col">
      <h1 class="text-lg font-medium"><span class="w-5 h-[2px] bg-black inline-block align-middle mr-2"></span>Próximamente</h1>
      <h2 class="text-5xl md:text-7xl font-bold">Recibir una notificación cuando lancemos</h2>
      <form action="" class="border-2 rounded-3xl overflow-hidden pl-4 pr-[2px] border-stone-400 w-max py-px">
        <input type="email" placeholder="correo@example.com" name="correo" id="email" class="bg-transparent h-10 focus:border-none focus:ring-0 focus:outline-0 appearance-none caret-[#950421]">
        <input type="submit" value="Notificar" class="bg-black text-white rounded-3xl inline-flex h-[40px] px-6 hover:cursor-pointer hover:bg-stone-700">
      </form>
      <p>* No enviaremos spam :)</p>
    </section>
    <section class="flex items-center justify-center">
      <div class="relative w-full max-w-lg h-[55vh] md:h-[40vh]">

        <!-- efects -->
        <div class="absolute size-96 top-0 -left-8 bg-purple-300 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-blob"></div>
        <div class="absolute size-96 top-0 -right-8 bg-yellow-300 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-blob d-200"></div>
        <div class="absolute size-96 -bottom-16 left-48 bg-pink-300 rounded-full mix-blend-multiply filter blur-2xl opacity-70 animate-blob d-400"></div>

        <div class="relative">
          <img src="img/image.png" alt="" class="w-[55%] md:w-1/2 absolute left-10 top-10 md:-top-40 shadow-lg rounded-lg">
          <img src="img/image-3.png" alt="" class="w-[70%] md:w-1/2 absolute -right-20 top-24 md:right-5 md:-top-20 rounded-lg">
        </div>
      </div>
    </section>
  </main>
  <footer class="flex flex-row justify-between">
    <div class="text-black [&>a]:border [&>a]:border-stone-700 [&>a]:rounded-full flex flex-row space-x-3">
      <a href="https://www.facebook.com/BolsaInmobiliariaPeru/" target="_blank" class="flex items-center justify-center size-10 hover:bg-stone-200"><box-icon type='logo' name='facebook'></box-icon></a>
      <a href="#" class="flex items-center justify-center size-10 hover:bg-stone-200"><box-icon name='twitter' type='logo'></box-icon></a>
      <a href="#" class="flex items-center justify-center size-10 hover:bg-stone-200"><box-icon name='instagram' type='logo'></box-icon></a>
    </div>
  </footer>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

<script>
  tailwind.config = {
    theme: {
      extend: {
        animation: {
          blob: "blob 4s infinite"
        },
        keyframes: {
          blob: {
            "0%": {
              transform: "translate(0px, 0px) scale(1)"
            },
            "33%": {
              transform: "translate(30px, -50px) scale(1.1)"
            },
            "66%": {
              transform: "translate(-20px, 20px) scale(0.9)"
            },
            "100%": {
              transform: "translate(0px, 0px) scale(1)"
            }
          }
        }
      }
    }
  }
</script>
</html>
